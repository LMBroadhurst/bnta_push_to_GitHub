<!DOCTYPE html>
<html>

<head>
    <script>
        function displayCoordinates(event) {

            document.getElementById("coorvalues").innerText = `X: ${event.screenX}  |  Y: ${event.screenY}`;

        }

        function clearCoor() {
            
            document.getElementById("coorvalues").innerText = "";

        }
    </script>
</head>

<body>
    <h2>JavaScript HTML Events - on mouse move, on mouse out</h2>
    <div id="coordiv" style="width:600px; height:200px; border:1px solid" onmousemove="displayCoordinates(event)" onmouseleave="clearCoor()">
    </div>

    <p>Mouse over the rectangle above, to display the coordinates of your mouse pointer.</p>

    <p id="coorvalues"></p>

</body>

</html>
