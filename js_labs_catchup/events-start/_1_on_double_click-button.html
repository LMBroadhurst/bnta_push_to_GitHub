<!DOCTYPE html>
<html>

<head>
  <script>
    function displayDate() {
      document.getElementById("date").innerText = Date();
    }
  </script>
</head>

<body>

  <h2>JavaScript HTML Events - double click</h2>
  <p id="date"></p>
    <!-- TODO use an event (double click) to call displayDate() -->
  <button type="button" onclick=displayDate()>Double click me to display Date.</button>

</body>

</html>
