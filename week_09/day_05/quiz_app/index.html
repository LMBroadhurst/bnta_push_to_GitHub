<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>

        <!-- JS Scripts -->
        <script src="main.js" defer></script>
    </head>
    <body>

        <h1>Quiz App!</h1>
        <h2>Current Score: <span id='score-container'></span></h2>
        <h3>Next Question: </h3>
        <button id="question-button">Get next question</button>
        <p id="question"></p>
        <form action="" id="player-guess">
            <label for="guess">Select True/False:</label>
            <select name="guess" id="guess">
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
            <input type="submit" value="Make Guess">
        </form>
        <section id="result-container"></section>
        
    </body>
</html>
