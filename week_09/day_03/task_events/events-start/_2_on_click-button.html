<!DOCTYPE html>
<html>

  <head>
    <script> defer      
      function displayDate() {
        /*
          TODO
          - display Date in the "date" paragraph
        */
        document.querySelector("#date").innerHTML = Date();
        
      }

      const button = document.querySelector("button");

      button.addEventListener('click', displayDate)
    </script>
  </head>

  <body>

    <h2>JavaScript HTML Events - click</h2>
    <p id="date"></p>

    <!-- TODO add onclick event to call displayDate() -->
    <button type="button">Click me to display Date.</button>

  </body>

</html>
